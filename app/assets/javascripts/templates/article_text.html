<div class="col-md-12">

  <div class="btn-group" style="margin-bottom:1em;">
    <button class="btn btn-default" ng-click="reading=null">
      <span class="glyphicon glyphicon-menu-left"></span>
      Back
    </button>
  </div>

  <div class="panel panel-default" ng-class="{'bMargin': listening}">
    <!-- Default panel contents -->
    <div class="panel-heading clearfix">
      <div class="btn-group pull-right" aria-label="...">
        <a ng-click="listen(reading, readingSourceTitle)" class="btn btn-default">
          <span class="glyphicon glyphicon-headphones"></span>
          Listen
        </a>
      </div>
      <h3 style="vertical-align:middle" class="panel-title clearfix">
        {{ reading.title }}
      </h3>
    </div>

    <table class="table">
      <tr>
        <th>From</th>
        <td>{{ readingSourceTitle }}</td>
      </tr>
      <tr ng-show="reading.published">
        <th>Date</th>
        <td>{{ reading.published}}</td>
      </tr>
      <tr>
        <th>Link</th>
        <td><a ng-href="{{ reading.url }}">{{ reading.url }}</a></td>
      </tr>
    </table>

    <div class="panel-body">
      <p ng-bind-html="sanitize(reading.content)"></p>
    </div>

  </div>

</div>
