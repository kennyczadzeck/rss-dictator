<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form>
        <div class="form-group">
          <label for="rate">Rate (0.1-10)</label>
          <input type="number" class="form-control" id="rate" min-"0.1" max="10" step=".1" ng-model="VoiceSettings.settings.rate">
        </div>
        <div class="form-group">
          <label for="volume">Volume (0-1)</label>
          <input type="number" class="form-control" id="volume" min-"0" max="1" step=".1" ng-model="VoiceSettings.settings.volume">
        </div>
        <div class="form-group">
          <label for="pitch">Pitch (0-2) </label>
          <input type="number" class="form-control" id="pitch" min-"0" max="2" step=".1" ng-model="VoiceSettings.settings.pitch">
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select id="language" ng-model="selectedLang" ng-options="lang for lang in languages" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="voice">Voices</label>
          <select id="voice" ng-model="VoiceSettings.settings.voice" ng-options="voice.name for voice in voices| filter:{ lang : selectedLang }" class="form-control"></select>
        </div>
        <div class="form-group">
          <button class="btn btn-default" ng-click="save()">Save</button>
        </div>
      </form>

      <p>{{ saveMessage }}</p>

    </div>
  </div>
</div>
